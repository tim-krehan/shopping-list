apiVersion: v1
kind: Service
metadata:
  name: {{ include "chart.fullname" . }}-mysql
  labels:
  {{- include "chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mysql.type }}
  selector:
    app: mysql
    {{- include "chart.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.mysql.ports | toYaml | nindent 2 }}
